<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Heading for the game -->
  <h1>Snake Game</h1>

  <canvas width="400" height="400" id="game"></canvas>
  <div id="score">Score: 0</div>
  <div id="level">Level: 1</div>
  <div id="game-over">Game Over!</div>

  <audio id="eat-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="gameover-sound" src="https://www.soundjay.com/button/beep-08b.wav" preload="auto"></audio>
  <audio id="background-music" loop="true" src="https://www.soundjay.com/button/beep-09.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
